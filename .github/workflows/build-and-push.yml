name: Build and Push to GHCR

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - run: dotnet restore src/ZettelWeb.Tests/ZettelWeb.Tests.csproj

      - run: dotnet build src/ZettelWeb.Tests/ZettelWeb.Tests.csproj --no-restore

      - run: dotnet test src/ZettelWeb.Tests/ZettelWeb.Tests.csproj --no-build --logger trx --results-directory TestResults

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: TestResults/

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: src/zettel-web-ui/package-lock.json

      - run: npm ci
        working-directory: src/zettel-web-ui

      - run: npm test
        working-directory: src/zettel-web-ui

  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - image: backend
            context: ./src/ZettelWeb
          - image: frontend
            context: ./src/zettel-web-ui

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
